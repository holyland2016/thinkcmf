<header class="wrapper">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header col-md-9">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">切换导航</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <h1><a style="color: #fff;text-decoration:none;" href="__ROOT__/">{$theme_vars.company_name|default='ThinkCMF'}</a></h1>
      </div>
      <!-- 搜索栏 -->
      <form method="post" action="{:cmf_url('portal/Search/index')}">
          <div class="input-group col-md-3">
             <input type="text" class="form-control"placeholder="输入标题" name="keyword" value="{:input('param.keyword','')}" >
                  <span class="input-group-btn">
                     <button class="btn btn-default btn-search">查找</button>
                  </span>
          </div>
      </form>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <navigation nav-id="" root="" id="main-navigation" class="nav navbar-nav navbar-nav-custom" max-level="0">
              <navigationMenu root="li" class="menu-item menu-item-level-{$level}">
                  <a href="{$menu.href|default=''}" target="{$menu.target|default=''}">
                      {$menu.name|default=''}
                  </a>
              </navigationMenu>
              <navigationFolder root="li"
                                class="dropdown dropdown-custom dropdown-custom-level-{$level}"
                                dropdown="ul"
                                dropdown-class="dropdown-menu dropdown-menu-level-{$level}">
                  <a href="#" class="dropdown-toggle dropdown-toggle-{$level}" data-toggle="dropdown">
                      {$menu.name|default=''}<span class="caret"></span>
                  </a>
              </navigationFolder>
          </navigation>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
</header>
